<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function dangnhap() {
                var userid = document.getElementById("userid").value.trim();
                var password = document.getElementById("password").value.trim();
                if (userid == "" || password == "")
                {
                    document.getElementById("kq").innerHTML = "Nhập sai!";
                } else
                {
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.open("get", "dangnhap.jsp?userid=" + userid + "&password=" + password, false);
                    xmlhttp.send();

                    var n = xmlhttp.responseText.trim();
                    if (n == "1")
                    {sessionStorage.userid = userid; 
                        xmlhttp.open("get", "/trangchu", false);
                        xmlhttp.send();
                        document.write(xmlhttp.responseText);
                    } else
                        alert("Thông tin đăng nhập không chính xác");
                }

            }
            
        </script>
    </head>
    <body>
        <h1>ĐĂNG NHẬP</h1>
        userid <input type="text" id="userid"><br><br><br>
        password <input type="password" id="password"><br><br><br>
        <button onclick="dangnhap();">Đăng Nhập</button>
        <div id="kq"></div>
    </body>
</html>
